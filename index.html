<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      ul {
        display: flex;
        flex-wrap: wrap;
      }
      li {
        height: 40vh;
        flex-grow: 1;
      }
      li:last-child {
        flex-grow: 10;
      }
      img {
        max-height: 100%;
        min-width: 100%;
        object-fit: cover;
        vertical-align: bottom;
      }
      @media (max-aspect-ratio: 1/1) {
        li {
          height: 30vh;
        }
      }
      @media (max-height: 480px) {
        li {
          height: 80vh;
        }
      }
      @media (max-aspect-ratio: 1/1) and (max-width: 480px) {
        ul {
          flex-direction: row;
        }
        li {
          height: auto;
          width: 100%;
        }
        img {
          width: 100%;
          max-height: 75vh;
          min-width: 0;
        }
      }
      ol,ul,li{
        list-style:none;
        margin:0;
        padding:0;
        border:0
      }
    </style>
    <script>
      $(document).ready(async function() {
        var aba=9999999;
        for (var i=1; i<aba; i++) {
          await fetch('img/'+i+'.jpg')
          .then(response => {
            if(response.status==200){
              console.log(i)
              $('#container').append('<li><img src="img/'+i+'.jpg" loading="lazy"></li>')
            }else if(response.status==404){
              console.log("error 404 on image: "+i)
              aba=i
            }
          })
        }
      })
    </script>
  </head>
  <body>
    <ul id="container">

    </ul>
  </body>
</html>
