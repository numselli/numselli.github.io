  <head>
    <title>Donate</title>

    <link href="/globalcss.css" rel="stylesheet">
    <link href="donatecss.css" rel="stylesheet">
    

  </head>
  <body style="background-color: #3A539B; color: #fefefe;">
    <header>
      <a class="logo" href="/"><img src="/logo.svg" alt="logo"></a>
      <nav>
          <ul class="nav__links">
              <li><a href="/Photogallery/">Photo Gallery</a></li>
              <li><a href="/Projects/">Projects</a></li>
              <li><a href="/About/">About</a></li>
          </ul>
      </nav>
      <a class="cta" href="/Contact/">Contact</a>
      <p class="menu cta">Menu</p>
  </header>
  <div class="overlay">
      <a class="close">&times;</a>
      <div class="overlay__content">
        <li><a href="/Photogallery/">Photo Gallery</a></li>
        <a href="/Projects/">Projects</a>
        <a href="/About/">About</a>
      </div>
  </div>
  <script type="text/javascript" src="/mobile.js"></script>

  <div align="center">
    <script>
      function loadcurrencys(){
        if($('#selectedcrypto > option').length==1){
          $.getJSON('cryptos.json', function(data) {
            for(item in data){
              var option = document.createElement("option");
              option.text = `${item} (${data[item].symbol})`;
              option.value = item
              document.getElementById("selectedcrypto").add(option);
            }
          });
        }
      }
      function selectpaymethod(){
        for(var i=0;i<document.paymentselect.Method.length;i=i+1){
          if(document.paymentselect.Method[i].checked){
            document.getElementById(document.paymentselect.Method[i].value).style.display = "block"
            if(document.paymentselect.Method[i].value === "cryptopay"){
              loadcurrencys()
            }
          }else{
            document.getElementById(document.paymentselect.Method[i].value).style.display = "none"
          }
        }
      }
      function Cryptocurrency(){
        $.getJSON('cryptos.json', function(data) {
          console.log(data[document.cryptoposelect.selectedcrypto[(document.cryptoposelect.selectedcrypto.selectedIndex)].value])
          document.getElementById("crypoaddress").innerHTML = (data[document.cryptoposelect.selectedcrypto[(document.cryptoposelect.selectedcrypto.selectedIndex)].value]).address
          document.getElementById("cryptoQR").src = (data[document.cryptoposelect.selectedcrypto[(document.cryptoposelect.selectedcrypto.selectedIndex)].value]).url
        });
      }
    </script>
    <br><br><br><br>
    <!-- https://jsfiddle.net/La8wQ/10/ -->
    <form onchange="selectpaymethod()" name="paymentselect">
      <p>Select Payment Method</p>
      <div class="selector">
          <input id="crypto" type="radio" name="Method" value="cryptopay" class="Method"/>
          <label class="drinkcard-cc crypto" for="crypto"></label>
          <input id="paypal" type="radio" name="Method" value="paypalpay" class="Method"/>
          <label class="drinkcard-cc paypal"for="paypal"></label>
      </div>
    </form>
  </div>


  <div id="cryptopay" style="display:none;"align="center">
    <br><br><br><br>
    <form onchange="Cryptocurrency()" name="cryptoposelect">
      <p>Select Cryptocurrency
        <select name="selectedcrypto" id="selectedcrypto">
            <option disabled selected value=""></option>
        </select>
      </p>
    </form>

    <span id="crypoaddress"></span>
    <br>
    <img id="cryptoQR"></img>
  </div>

  <div id="paypalpay" style="display:none;"align="center">
    <br><br><br><br>
    <form class="p-card contribute__options" action="https://www.paypal.com/cgi-bin/webscr" id="contributions-form" method="post" target="_top">
      <input class="p-slider__input" style="min-width: 4rem;" min="0" max="125" id="amount-cloud-input" name="amount_2" value="3" tabindex="2" type="number">
      <button type="submit" class="js-contribute-submit p-button--positive u-no-margin--bottom" tabindex="9">Contribute with PayPal</button>
    </form>
  </div>




  </body>
